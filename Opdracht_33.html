<!DOCTYPE html>
<html lang="nl">

    <head>
        <meta charset="utf-8">
        <title>Een functie in JavaScript</title>
        <script type="text/javascript">
            function berekening() {
                
                var valuta = 1;
                var amount = parseFloat(document.mijnForm.bedrag.value);
                
                if (document.mijnForm.valuta1.checked) {
                    valuta = 7.4911;
                } else if (document.mijnForm.valuta2.checked) {
                    valuta = 1.1225;
                } else {
                    valuta = 0.8621;
                }

                var result = amount * valuta;
                
                alert(result);
            }
        </script>
    </head>

    <body>
        <form name="mijnForm">
            <input type="radio" id="valuta1" name="valuta" value="Yen" checked>Yen
            <br>
            <input type="radio" id="valuta2" name="valuta" value="Dollar">Dollar
            <br>
            <input type="radio" id="valuta3" name="valuta" value="Pond">Pond
            <br>
            <br>bedrag
            <input type="tekst" name="bedrag" value="5">
            <br>
            <br>
            <input type="button" value="Bereken" onClick="berekening()">
        </form>
    </body>

</html>
