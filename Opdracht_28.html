<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <title>Een functie in JavaScript</title>
    <script type="text/javascript"> function berekening() {
       var resultaat= parseFloat(document.mijnForm.getal1.value) + parseFloat(document.mijnForm.getal2.value);
       alert(resultaat);
     }
    </script>
  </head>
  <body>
  <form name="mijnForm">
    <input type="tekst" name="getal1" value="">
    <br>
    <input type="tekst" name="getal2" value="">
    <br>
    <br>
    <input type="button" value="Bereken" onClick="berekening()">
  </form>
  </body>
</html>
